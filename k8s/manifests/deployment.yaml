apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-server
  namespace: monokle-admission-controller
  labels:
    app: webhook-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook-server
  template:
    metadata:
      labels:
        app: webhook-server
    spec:
      # securityContext:
      #  runAsNonRoot: true
      #  runAsUser: 1000
      initContainers:
      - name: init
        image: admission-webhook-init
      containers:
      - name: server
        image: admission-webhook
        #imagePullPolicy: Always
        ports:
        - containerPort: 8443
          name: webhook-api
        volumeMounts:
        - name: webhook-tls-certs
          mountPath: /run/secrets/tls
          readOnly: true
        env:
          - name: MONOKLE_LOG_LEVEL
            value: DEBUG
          - name: MONOKLE_IGNORE_NAMESPACES
            value: ''
      volumes:
      - name: webhook-tls-certs
        secret:
          secretName: monokle-admission-controller-tls
          optional: true
      serviceAccountName: monokle-policies-sa
---
apiVersion: v1
kind: Service
metadata:
  name: webhook-server
  namespace: monokle-admission-controller
spec:
  selector:
    app: webhook-server
  ports:
    - port: 443
      targetPort: webhook-api
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: demo-webhook
webhooks:
  - name: webhook-server.monokle-admission-controller.svc
    sideEffects: None
    admissionReviewVersions: ["v1", "v1beta1"]
    clientConfig:
      service:
        name: webhook-server
        namespace: monokle-admission-controller
        path: "/validate"
      caBundle: ""
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values:
            - kube-node-lease
            - kube-public
            - kube-system
            - monokle-admission-controller
    rules:
      - operations: ["CREATE", "UPDATE"]
        apiGroups: ["*"]
        apiVersions: ["*"]
        resources: ["*"]
        scope: "*"